<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-divider/paper-divider.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">



<dom-module id="my-project-card">
  <template>
    <app-localstorage-document id="projectId" key="projectId" data="{{projectId}}"></app-localstorage-document>

    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
        
     #pageContent{
            width: 75%;
            margin-left: 12.5%;
        }
    
    </style>
      
      
      <paper-card style = 'width: 70%' on-click='cardClicked'>
          <h1>[[projectName]]</h1>
          <h5>[[projectCategory]]</h5>
      </paper-card>
      
      
  </template>

  <script>
    class MyProjectCard extends Polymer.Element {
      static get is() { return 'my-project-card'; }
        
        static get properties() {
        return {
          projectName: String,
          projectCategory: String,
          testTaken: Boolean,
          id: String
        };
      }
        
        cardClicked () {
            this.$.projectId.data = this.id;
            window.history.pushState({}, null, '/project-dashboard');
            window.dispatchEvent(new CustomEvent("location-changed"));
        }
       
    }

    window.customElements.define(MyProjectCard.is, MyProjectCard);
  </script>
</dom-module>
